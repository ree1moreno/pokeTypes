<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeTypes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <section class="header-title">
      <img src="images/pokedex_art.png" height="150px" alt="pokedex">
      <h1>PokeTypes</h1>
    </section>
  </header>

  <main class="main">
    <section class="description">
      <p>Descubra qual os pontos fortes e fracos pelo tipo do pokémon escolhido</p>
    </section>

    <section>
      <section class="types-images">
        <!-- https://www.poke-blast-news.net/2015/10/tipos-de-pokemon.html -->
        <img src="images/types/bug.png" alt="" id="bug" class="symbol symbol-bug">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/dark.png" alt="" id="dark" class="symbol symbol-dark">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/dragon.png" alt="" id="dragon" class="symbol symbol-dragon">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/electric.png" alt="" id="electric" class="symbol symbol-electric">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/fairy.png" alt="" id="fairy" class="symbol symbol-fairy">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/fighting.png" alt="" id="fighting" class="symbol symbol-fighting">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/fire.png" alt="" id="fire" class="symbol symbol-fire">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/flying.png" alt="" id="flying" class="symbol symbol-flying">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/ghost.png" alt="" id="ghost" class="symbol symbol-ghost">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/grass.png" alt="" id="grass" class="symbol symbol-grass">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/ground.png" alt="" id="ground" class="symbol symbol-ground">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/ice.png" alt="" id="ice" class="symbol symbol-ice">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/normal.png" alt="" id="normal" class="symbol symbol-normal">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/poison.png" alt="" id="poison" class="symbol symbol-poison">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/psychic.png" alt="" id="psychic" class="symbol symbol-psychic">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/rock.png" alt="" id="rock" class="symbol symbol-rock">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/steel.png" alt="" id="steel" class="symbol symbol-steel">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/water.png" alt="" id="water" class="symbol symbol-water">
        <!-- <p>Descrição Tipo</p> -->
      </section>
    </section>

    <section class="description choose-text">
      <div>
        <p>Selecione até dois tipos acima</p>
        <button id="get-by-types">Procurar!</button>
      </div>
      <div>
        <p>Ou escolha o seu pokémon:</p>
        <input type="text" id="pokemon-text" placeholder="Nome do pokémon">
        <button id="find-pokemon">Procurar!</button>
      </div>
    </section>

    <section class="chosen-pokemon">

    </section>

    <section class="fight-info">
      <div>
        <h3>Resistente contra: </h3>
        <section class="advantage">
        </section>
      </div>
      <div>
        <h3>Fraco contra:</h3>
        <section class="disadvantage">
        </section>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Todos os direitos reservados ®</p>
  </footer>
  <script type="module" src="./script.js"></script>
</body>

</html>
